name: ET0 Daily (Java)

on:
  schedule:
    - cron: "10 0 * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      DATABOOM_OAUTH_TOKEN: ${{ secrets.DATABOOM_OAUTH_TOKEN }}
      GOOGLE_APPLICATION_CREDENTIALS: service_account.json
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Write service account file
        run: |
          echo '${{ secrets.GOOGLE_CREDS_JSON }}' > service_account.json

      - name: Build
        run: mvn -q -DskipTests package

      - name: Run
        run: java -jar target/et0-job-1.0.0.jar
